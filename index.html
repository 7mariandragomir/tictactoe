<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p class="player">
            <span class="name">Player X</span> (X): <span id="x-score">0</span>
        </p>
        <p class="player">
            <span class="name" title="Change name?">Player 0</span> (0): <span id="o-score">0</span>
        </p>
    </header>
    
    <div id="gameboard">

    </div>
    <div class="controls">
        <button id="resetbtn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
